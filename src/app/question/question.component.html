<div style="padding: 10px 100px;">
    <mat-form-field style="width: 100%;" appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput>
    </mat-form-field>
</div>
<div style="padding: 10px 100px;">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Ask a question and start a new topic!</mat-card-title>
            <mat-card-subtitle>The youths with similar talents will answer your query.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-flat-button color="accent" (click)="openDialogCreate()">
                Create Question
                <mat-icon>drive_file_rename_outline</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>

<div>
    <div style="padding: 10px 100px;">

        <!-- <div>
            <mat-form-field appearance="fill" mat-raised-button matBadge="7" [matBadgeHidden]="hidden" (click)="toggleBadgeVisibility()">
                <mat-label>Category</mat-label>
                    <mat-select>
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let category of category" value='category.id'>{{category.name}}</mat-option>
                    </mat-select>
            </mat-form-field>
        </div> -->
        <mat-paginator [length]="questions?.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20, 30]"
            showFirstLastButtons="true" (page)="getQuestionData($event)">
        </mat-paginator>
    </div>

    <div style="padding: 10px 100px;" *ngFor="let question of questionDisplay">
        <mat-card>
            <mat-card-header>
                <mat-card-title><a style="text-decoration:none;color:#000000;"
                        routerLink="/question/{{question.questionID}}">{{question.title}}</a></mat-card-title>
                <mat-card-subtitle>
                    {{question.postTime}}
                </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p>
                    {{question.content}}
                    {{question.questionID}}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-flat-button color="primary" routerLink="/question/{{question.questionID}}">
                    Answer
                    <mat-icon>drive_file_rename_outline</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
